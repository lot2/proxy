<!DOCTYPE html>
<html>
<head>
    <title>用户登录</title>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel='stylesheet' href="{{ url_for('static',filename='CSS/bootstrap.min.css') }}">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="{{ url_for('static',filename='JS/jquery.min.js') }}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{{ url_for('static',filename='JS/bootstrap.min.js') }}"></script>
</head>
<body>
<div class='container'>
    <div class="login_center">
        <form method="post" action="/login" class='form-signin' role='form'>
            <h4 class='form-signin-heading'>用户登录</h4>
            <input type='text' class='form-control' name="username" id="id_username" placeholder='请输入用户名' required autofocus>
            <div style='height:10px;clear:both;display:block'></div>
            <input type='password' class='form-control' name="password" id="id_password" placeholder='请输入密码' required>
            <div class='checkbox'>
                <label>
                    <input type='checkbox' name="login_status" value='remember-me'> 记住登录状态
                </label>
            </div>
            <button class='btn btn-lg btn-primary' type='submit'>登录</button>
            <button class='btn btn-lg btn-default' type='button'>注册</button>
        </form>
    </div>
</div>
</body>
</html>
